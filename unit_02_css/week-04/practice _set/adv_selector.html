<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv_selector</title>
    <style>
        h1:hover{
            background-color: #5f2323;
        }
        button:focus {
            color: crimson;
        }
        input:required {
            background-color: dodgerblue;
        }
        div:last-child {
            background-color: #08406e;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <button>Focus</button>
    <input type="text" required="true" />
    <input type="checkbox" />
    <input type="text" disabled="true">
    <div>
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
    </div>
</body>
</html>
